{% extends 'base.html' %}

{% block title %}Modifier un utilisateur{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3>Modifier un utilisateur</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" name="nom" class="form-control" value="{{ utilisateur.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">preNom :</label>
                <input type="text" name="prenom" class="form-control" value="{{ utilisateur.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" name="email" class="form-control" value="{{ utilisateur.email }}" required>
            </div>
            <div class="mb-3">
                <label for="mot_de_passe" class="form-label">Mot de passe :</label>
                <input type="password" name="mot_de_passe" class="form-control" value="{{ utilisateur.mot_de_passe }}" required>
            </div>
            <button type="submit" class="btn btn-success">Modifier</button>
            <a href="/" class="btn btn-secondary">Retour</a>
        </form>
    </div>
</div>
{% endblock %}
